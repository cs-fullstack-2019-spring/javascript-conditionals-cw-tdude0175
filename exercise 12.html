<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How old are you</title>
</head>
<body>
<h1>How old are you?</h1>

<script>
    var userAge= parseInt(prompt("how old are you?"));

    if (userAge < 0 )
    {
        console.log("Not Valid age.");
    }
    else if (userAge <= 125 )
    {
        console.log("Real age.");
    }
    else
    {
        console.log("Not valid age.")
    }

</script>

</body>
</html>
