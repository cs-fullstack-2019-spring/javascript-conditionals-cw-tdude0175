<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter grade</title>
</head>
<body>
<h1>What's your letter grade?</h1>

<script>
    var grade = parseInt(prompt("what was your grade?"));

    if(grade < 0)
    {
        console.log("error");
    }

    else if (grade === 0 || grade <= 59)
    {
        console.log("You currently have a F");
    }
    else if (grade === 60 || grade <= 69)
    {
        console.log("you currently have a D");
    }
    else if (grade === 70 || grade <= 79)
    {
        console.log("you currently have a C");
    }
    else if(grade === 80 || grade <= 89)
    {
        console.log("you currently have a B");
    }
    else if (grade === 90 || grade <= 100)
    {
        console.log("You currently have an A.");
    }
    else
    {
        console.log("error")
    }

</script>

</body>
</html>
